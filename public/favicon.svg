<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#1a1a1a"/>
  
  <!-- Gold dollar sign with upward arrow -->
  <g transform="translate(16, 16)">
    <!-- Dollar sign -->
    <path d="M-2 -8 L-2 8 M2 -8 L2 8 M-6 -4 L6 -4 M-6 4 L6 4" 
          stroke="#FFD700" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Upward arrow -->
    <path d="M0 -12 L-4 -8 M0 -12 L4 -8 M0 -12 L0 -6" 
          stroke="#FFD700" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Subtle glow effect -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.3"/>
</svg>
